<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sublime Packages Evaluator</title>

  <link rel="stylesheet" href="stylesheets/styles.css">
 
    <!-- LIBRARIES -->
    <script src='javascripts/libraries/jquery.js'></script>
    <script src='javascripts/libraries/underscore.js'></script>
    <script src='javascripts/libraries/backbone.js'></script>

    <!-- Templates -->
    <!-- in HTML5 you can use the tag <TEMPLATE> -->

    <!-- User -->
    <script type="text/template" id="user-template">
      <ul class="user">
        <%- email %> likes to review Sublime packages.  
        <button data-action='release'>Delete</button>
        <button data-action='edit'>Edit</button>
      </ul>
    </script>

    <script type="text/template" id="edit-user-template">      
      <form class="edit-user-form"> 
        <input type="text" placeholder='<%- email %>'>       
      </form>
    </script>

    <!-- Package -->
    <!-- show that data -->
    <script type="text/template" id="package-template">
      <ul class="package">
        <%- name %> is the name of the Sublime package   
        // and has a rating of <%- rating %>.
        <button data-action='edit'>Edit</button> 
        <button data-action='release'>Delete</button>       
      </ul>
    </script>

    <!-- edit that data -->
    <script type="text/template" id="edit-package-template">      
      <form class="edit-package-form">     
        <input type="text" id="name" placeholder='<%- name %>'>   
        <button>Update</button>
      </form>
    </script>

    <!-- Review -->
    <!-- show that data -->
    <script type="text/template" id="review-template">
      <ul class="review">      
        Title: <%- title %></br>
        Description: <%- description %></br>        
        Platform: <%- platform %></br>
        Rating: <%- rating %></br>
        Datetime: <%- datetime %></br>       
        <button data-action='edit'>Edit</button>
        <button data-action='release'>Delete</button>
      </ul>
    </script>

    <!-- edit that data -->
    <script type="text/template" id="edit-review-template">      
      <form class="edit-review-form">

        Title: <input type="text" id="title" value='<%- title %>'></br>

        Description:</br>
        <textarea id="description" rows="5" cols="30"><%- description %></textarea></br>
        
        <label for="review-platform">Platform: <%-  platform %></label></br>
        <label for="win">WIN</label>
        <input type="radio" id="win" name="review-platform" value="win">    
        <label for="osx">OS X</label>
        <input type="radio" id="osx" name="review-platform" value="osx">        
        <label for="linux">LINUX</label>
        <input type="radio" id="linux" name="review-platform" value="linux"><br>        

        <label for="review-rating">Rating: <%- rating %></label></br>
        <label for="poor">1: poor</label>
        <input type="radio" id="poor" name="review-rating" value="1">
        <label for="fair">2: fair</label>
        <input type="radio" id="fair" name="review-rating" value="2">
        <label for="good">3: good</label>
        <input type="radio" id="good" name="review-rating" value="3">
        <label for="very_good">4: very good</label>
        <input type="radio" id="very_good" name="review-rating" value="4">
        <label for="excellent">5: excellent</label>
        <input type="radio" id="excellent" name="review-rating" value="5"></br>

        <button>Update</button>         
      </form>
    </script>



    <!-- backbone app -->
    <script type="text/javascript" src='javascripts/backbone/app.js'></script>

    <!-- Models --> 
    <script type="text/javascript" src='javascripts/backbone/models/user.js'></script>
    <script type="text/javascript" src='javascripts/backbone/models/package.js'></script>
    <script type="text/javascript" src='javascripts/backbone/models/review.js'></script>

    <!-- Collections -->
    <script type="text/javascript" src='javascripts/backbone/collections/userCollection.js'></script>
    <script type="text/javascript" src='javascripts/backbone/collections/packageCollection.js'></script>
    <script type="text/javascript" src='javascripts/backbone/collections/reviewCollection.js'></script>

    <!-- Views -->
    <script type="text/javascript" src='javascripts/backbone/views/users/userView.js'></script>
    <script type="text/javascript" src='javascripts/backbone/views/users/userListView.js'></script>
    <script type="text/javascript" src='javascripts/backbone/views/packages/packageView.js'></script>
    <script type="text/javascript" src='javascripts/backbone/views/packages/packageListView.js'></script>
    <script type="text/javascript" src='javascripts/backbone/views/reviews/reviewView.js'></script>
    <script type="text/javascript" src='javascripts/backbone/views/reviews/reviewListView.js'></script>


</head>
<body>
    <h1> Welcome to Sublime Packages Evaluator (public)</h1>

    <h2>Users</h2>

    <form class="user-form"> 
      <input type="text" name="user-email" placeholder="Email address...">       
    </form>

    <ul class="users">
    </ul>


    <h2>Packages</h2>

    <!-- new data -->
    <form class="package-form">
      <label for="name">Package Name</label></br>     
      <input type="text"  id="name" name="package-name">      
      <input type="submit">      
    </form>

    <ul class="packages">
    </ul>


    <h2>Reviews</h2>
    
    <!-- new data -->
    <form class="review-form">

      <label for="title">Title</label></br>     
      <input type="text" id="title" name="review-title" placeholder="Title of your review..."></br>

      <label for="description">Description</label></br>
      <textarea id="description" name="review-description" rows="5" cols="30"></textarea></br>

      <label for="review-platform">Platform</label></br>
      <label for="win">WIN</label>
      <input type="radio" id="win" name="review-platform" value="win">
      <label for="osx">OS X</label>
      <input type="radio" id="osx" name="review-platform" value="osx">
      <label for="linux">LINUX</label>
      <input type="radio" id="linux" name="review-platform" value="linux"><br>

      <label for="review-rating">Rating</label></br>
      <label for="poor">1: poor</label>
      <input type="radio" id="poor" name="review-rating" value="1">
      <label for="fair">2: fair</label>
      <input type="radio" id="fair" name="review-rating" value="2">
      <label for="good">3: good</label>
      <input type="radio" id="good" name="review-rating" value="3">
      <label for="very_good">4: very good</label>
      <input type="radio" id="very_good" name="review-rating" value="4">
      <label for="excellent">5: excellent</label>
      <input type="radio" id="excellent" name="review-rating" value="5"></br>

      <input type="submit">     
    </form>

    <ul class="reviews">
    </ul>
  
</body>
</html>
